    .pearls-section {

    }
    .left-box {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      width: 384px;
      height: 485.25px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-video {    
      width: 384px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .overlay-content h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .overlay-content button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .overlay-content button:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    .right-box {
      display: flex;
      flex: 2 1 600px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: calc(33.33% - 13.3px);
      min-width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      
      width: 384px;
      height: 485.25px;
    }
    .card:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
      z-index: 1;
    }
 
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card-title {
      font-size: 15px;
      font-weight: 600;
      color: #1c1c1c;
      line-height: 1.4;
      font-family: "Assistant", sans-serif;
      margin: 8px 0 4px 0;
    }
    .card-rating {
      font-size: 12px;
      font-weight: 400;
      color: #6f6f6f;
      font-family: "Assistant", sans-serif;
      margin-bottom: 4px;
    }  
    .card-price {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      font-family: "Assistant", sans-serif;
      margin: 0;
    }
    a{
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .right-box {
        flex-direction: column;
      }
      .card {
        width: 100%;
      }
    }
